# Docker Compose file for CPU-only systems (without GPU)
version: '3.8'

services:
  # Ollama service for LLM inference (CPU only)
  ollama:
    image: ollama/ollama:latest
    container_name: ollama
    ports:
      - "11434:11434"
    volumes:
      - ollama_data:/root/.ollama
    environment:
      - OLLAMA_NUM_PARALLEL=1
      - OLLAMA_MAX_LOADED_MODELS=1
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:11434/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 10s

  # Software company web interface
  software-company:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: software-company-ui
    ports:
      - "7860:7860"
    environment:
      - OLLAMA_HOST=http://ollama:11434
      - GRADIO_SERVER_NAME=0.0.0.0
      - GRADIO_SERVER_PORT=7860
      - HARDWARE_MODE=cpu
      - OPENAI_API_KEY=dummy
    volumes:
      - ./src:/app/src
      - project_outputs:/tmp
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:7860/"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 30s

volumes:
  ollama_data:
    driver: local
  project_outputs:
    driver: local

networks:
  default:
    name: software-company-network
